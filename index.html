<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OLDAGRAM</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="container header">
        <img class="logo" src="./images/logo.png" alt="Logo called oldagram" />
        <img
          class="user-avatar"
          src="./images/user-avatar.png"
          alt="User profile image"
        />
      </div>
    </header>
    <section>
      <div class="container">
        <div class="user-container">
          <img
            id="userAvatarEL"
            class="user-avatar"
            src="./images/avatar-vangogh.jpg"
          />
          <div>
            <h3 id="nameEl">Vincent van Gogh</h3>
            <p id="locationEl">Zundert, Netherlands</p>
          </div>
        </div>
        <div class="post-container">
          <img id="postImgEl" src="./images/post-vangogh.jpg" />
          <div class="post-icon-container">
            <img id="likeIconEl" src="images/icon-heart.png" alt="" />
            <img src="images/icon-comment.png" alt="" />
            <img src="images/icon-dm.png" alt="" />
          </div>
          <p class="likes"><span id="likesCounterEl">21</span> likes</p>
          <p>
            <span id="usernameEl">vincey1853</span>
            <span id="userCommentEL"></span>just took a few mushrooms lol
          </p>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/8215a2ae25.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
